spring.application.name=adhunnikkethi

# PostgreSQL driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# Use appropriate Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Allowed automatic schema update
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs
spring.jpa.show-sql=true

# Database connection credentials using environment variables
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

# Hikari connection pool configuration (default pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

# Connection test query to validate connections (PostgreSQL)
spring.datasource.hikari.connection-test-query=SELECT 1

# JWT secret key loaded from environment variable
jwt.secret.key=${JWT_SECRET_KEY}
